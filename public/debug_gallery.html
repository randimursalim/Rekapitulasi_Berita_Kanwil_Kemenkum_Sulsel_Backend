<!DOCTYPE html>
<html>
<head>
    <title>Simple Gallery Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        .photo { margin: 10px; padding: 10px; border: 1px solid #ddd; display: inline-block; }
        .photo img { max-width: 150px; max-height: 150px; }
    </style>
</head>
<body>
    <h1>Gallery Debug Test</h1>
    
    <div class="test-section">
        <h2>1. Database Debug</h2>
        <p><a href="debug_database.php" target="_blank">Check Database Content</a></p>
    </div>
    
    <div class="test-section">
        <h2>2. Simple API Test</h2>
        <p><a href="test_simple.php" target="_blank">Test Simple API</a></p>
        <div id="simple-result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Gallery API Test</h2>
        <p><a href="ajax/gallery_photos.php" target="_blank">Test Gallery API</a></p>
        <div id="gallery-result"></div>
    </div>
    
    <div class="test-section">
        <h2>4. Manual Test</h2>
        <button onclick="testGallery()">Test Gallery Loading</button>
        <div id="manual-result"></div>
    </div>
    
    <script>
        async function testGallery() {
            const resultDiv = document.getElementById('manual-result');
            
            try {
                resultDiv.innerHTML = '<p>Testing...</p>';
                
                const response = await fetch('ajax/gallery_photos.php');
                const result = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>API Response:</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
                
                if (result.success && result.data.length > 0) {
                    resultDiv.innerHTML += '<h3>Photos:</h3>';
                    result.data.forEach((photo, index) => {
                        resultDiv.innerHTML += `
                            <div class="photo">
                                <h4>${photo.title}</h4>
                                <p>Type: ${photo.type}</p>
                                <p>Image: ${photo.image}</p>
                                <img src="Images/${photo.image}" alt="${photo.title}" onerror="this.src='https://via.placeholder.com/150x150?text=Not+Found'">
                            </div>
                        `;
                    });
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }
        
        // Auto test on load
        window.onload = function() {
            testGallery();
        };
    </script>
</body>
</html>
